<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <template v-if="stock >= 1">
            <span class="num">残り{{ stock }}</span>
            <button class="btn" v-on:click="onDeleteItem">削除</button>
        </template>
        {{ message }}
    </div>

    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "",
                stock: 10
            },
            methods: {
                onDeleteItem: function() {
                    this.stock--;
                }
            },
            watch: {
                stock: function(newStock, oldStock) {
                    if (newStock == 0) {
                        this.message = '売り切れ';
                    }
                }
            }
        });
    </script>
</body>
</html>
